<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>
		
		<label for="phone">Email</label>
		<input type="text" id="phone" placeholder="Phone Number" required>
		<br><br>

		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address" required>
		<br><br>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox " value="Have you ever lived with a Dog before?" required>
		<br><br>
		

		<label for="multiSelect">Laptop Brands:</label>
		<select id="multiSelect" name="cars" required multiple>
		  <option value="">None</option>
		  <option value="volvo">Dog 1</option>
		  <option value="saab">Dog 2</option>
		  <option value="mercedes">Dog3</option>
		</select>
		<br><br>

		<input type="submit" id="submit" value="Submit" >
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
